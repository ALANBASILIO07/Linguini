<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>A la Linguini</title>
    <style>
        /* Iniciar Sesion */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: auto;
            background: #FFFFFF;
            padding: 20px;
        }

        /* Frame 31 */
        .frame-31 {
            width: 80%;
            max-width: 1288px;
            background: #FFFFFF;
            margin-top: 50px;
            padding: 20px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 22px;
        }

        /* Frame 25 */
        .frame-25 {
            width: 100%;
            max-width: 600px;
            background: #F4E7D3;
            border-radius: 22px;
            padding: 40px;
            box-sizing: border-box;
            margin: auto;
        }

        /* Frame 27 & Frame 29 */
        .input-container {
            margin-bottom: 30px;
        }

        .input-field {
            width: 100%;
            height: 66px;
            background: #FFFFFF;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 11px;
            padding: 10px 20px;
            box-sizing: border-box;
            font-family: 'Merienda', cursive;
            font-size: 20px;
            line-height: 29px;
            color: #000000;
        }

        /* Frame 34 */
        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button-container button {
            width: 322px;
            height: 57px;
            background: #848383;
            border-radius: 22px;
            font-family: 'Merienda', cursive;
            font-size: 20px;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
        }

        .forgot-password {
            text-align: center;
            text-decoration: underline;
            color: #0066FF;
            font-family: 'Merienda', cursive;
            font-size: 15px;
        }

        /* Header Frame */
        .header-frame {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1214px;
            background: #F4E7D3;
            padding: 20px;
            box-sizing: border-box;
            margin: auto;
            margin-top: 30px;
            border-radius: 22px;
        }

        .header-frame div {
            font-family: 'Merienda', cursive;
            font-size: 36px;
            line-height: 52px;
            color: #000000;
        }

        .header-frame a {
            text-decoration: none;
            color: inherit;
        }

        .header-frame .registrarse {
            text-align: right;
        }

        /* General Styles */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header class="header">          
        <nav class="navbar">
            <!--BÚSQUEDA-->
            <label class="labe_busqueda" for="busqueda">
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width="25" 
                    height="25" 
                    fill="currentColor" 
                    class="bi-search" 
                    viewBox="0 0 16 16"
                >
                    <path 
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                    />
                </svg>
            </label>

            <input class="busqueda" type="checkbox" name="" id="busqueda">

            <!--MENU HAMBURGUESA-->
            <label class="labe_hamburguesa" for="menu_hamburguesa">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="35"
                    height="35"
                    fill="currentColor"
                    class="list_icon"
                    viewBox="0 0 16 16"
                >
                    <path
                        fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                    />
                </svg>
            </label>

            <input class="menu_hamburguesa" type="checkbox" name="" id="menu_hamburguesa">

            <ul class="ul_links">
                <li class="li_links">
                    <a href="index.html" class="link">Inicio</a>
                </li>
                <li class="li_links">
                    <a href="login.html" class="link">Iniciar Sesión</a>
                </li>
                <li class="li_links">
                    <a href="favorites.html" class="link">Mis favoritos</a>
                </li>
                <li class="li_links">
                    <a href="setup.html" class="link">Configuración</a>
                </li>
                <li class="li_links">
                    <a href="about us.html" class="link">Acerca de</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <div class="header-frame">
                <div>Iniciar Sesión</div>
                <div class="registrarse"><a href="singup.html">Registrarse</a></div>
            </div>
            <div class="frame-31">
                <div class="frame-25">
                    <div class="input-container">
                        <input type="text" class="input-field" placeholder="Ingresa tu nombre de usuario o correo" />
                    </div>
                    <div class="input-container">
                        <input type="password" class="input-field" placeholder="Ingresa tu contraseña" />
                    </div>
                    <div class="button-container">
                        <button>Iniciar Sesión</button>
                    </div>
                    <div class="forgot-password">¿Olvidaste tu contraseña?</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footerContainer">
            <div class="socialIcons">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="footerNav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="about us.html">Acerca de</a></li>
                </ul>
            </div>
        </div>
        <div class="footerBottom">
            <p>Copyright &copy;2024; Diseñado por <span class="designer">A la Linguini</span></p>
        </div>
    </footer>
</body>
</html>
