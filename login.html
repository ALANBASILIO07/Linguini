    <style>
       /* Estilos generales */
       body {
            margin: 0;
            padding: 0;
        }

        /* Contenedor principal */
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Header */
        #Header {
            width: 100%;
            height: 70px;
            background: #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* Logo */
        #Logo {
            width: 70px;
            height: 70px;
            background: url(Imagen1.png) center/cover;
        }

        /* Buscar */
        #Buscar {
            width: 46px;
            height: 46px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Icono de búsqueda */
        #Vector {
            width: 40px;
            height: 40px;
            background: #FFFFFF;
            border-radius: 20px;
        }

        /* Formulario */
        form {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #F4E7D3;
            border-radius: 22px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            box-sizing: border-box;
            margin-top: 20px;
            text-align: center;
        }

        /* Inputs */
        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 3px;
            box-sizing: border-box;
        }

        /* Botón de inicio de sesión */
        input[type="submit"] {
            width: calc(100% - 22px);
            padding: 10px;
            background-color: #848383;
            color: #FFFFFF;
            border: none;
            border-radius: 22px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color: #6E6D6D;
        }

        /* Enlace de olvidar contraseña */
        #forgotPassword {
            text-decoration: underline;
            color: #0066FF;
            font-size: 15px;
            margin-top: 10px;
            display: block;
        }

        /* Títulos */
        h1, h2 {
            font-family: 'Merienda', cursive;
            font-weight: 400;
            color: #000000;
            margin-bottom: 20px;
        }
    </style>
    <style>
        /* Estilos para los cuadrados de imagen */
        .cuadrado-imagen {
            display: inline-block; /* Para que los cuadrados estén en línea */
            width: 80px; /* Ancho del cuadrado */
            height: 80px; /* Altura del cuadrado */
            margin-right: 10px; /* Margen derecho entre los cuadrados */
            background-color: white; /* Color de fondo del cuadrado */
            border: 1px solid black; /* Borde del cuadrado */
        }

        /* Estilos para las imágenes dentro de los cuadrados */
        .cuadrado-imagen img {
            width: 100%; /* Ajustar la imagen al 100% del ancho del cuadrado */
            height: 100%; /* Ajustar la imagen al 100% de la altura del cuadrado */
            object-fit: cover; /* Para cubrir todo el contenido del cuadrado */
        }
    </style>
