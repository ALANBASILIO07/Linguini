<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/singup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>A la Linguini</title>
</head>
<body>
    <header class="header">          
        <nav class="navbar">
            <div class="navbar-container">
                <label class="labe_busqueda" for="busqueda">
                    <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        width="25" 
                        height="25" 
                        fill="currentColor" 
                        class="bi-search" 
                        viewBox="0 0 16 16"
                    >
                        <path 
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                        />
                    </svg>
                </label>
                <input class="busqueda" type="checkbox" name="" id="busqueda">
                <!--Menu Hamburguesa-->
                <label class="labe_hamburguesa" for="menu_hamburguesa">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="35"
                        height="35"
                        fill="currentColor"
                        class="list_icon"
                        viewBox="0 0 16 16"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
                        />
                    </svg>
                </label>
                <input class="menu_hamburguesa" type="checkbox" name="" id="menu_hamburguesa">
                <ul class="ul_links">
                    <li class="li_links">
                        <a href="index.html" class="link">Inicio</a>
                    </li>
                    <li class="li_links">
                        <a href="login.html" class="link">Iniciar Sesión</a>
                    </li>
                    <li class="li_links">
                        <a href="favorites.html" class="link">Mis favoritos</a>
                    </li>
                    <li class="li_links">
                        <a href="setup.html" class="link">Configuración</a>
                    </li>
                    <li class="li_links">
                        <a href="about us.html" class="link">Acerca de</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="frame-32">
            <div class="frame-23">
                <a href="login.html">Iniciar Sesión</a>
                <a href="#">Registrarse</a>
            </div>
            <div class="frame-25">
                <div class="input-frame">
                    <input type="text" placeholder="Ingresa un nombre de usuario">
                </div>
                <div class="input-frame">
                    <input type="email" placeholder="Ingresa un correo electrónico">
                </div>
                <div class="input-frame">
                    <input type="password" placeholder="Ingresa una contraseña">
                </div>
                <div class="input-frame">
                    <input type="password" placeholder="Ingresa de nuevo la contraseña">
                </div>
                <div class="register-button">
                    <a href="#">Registrarse</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footerContainer">
            <div class="socialIcons">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="footerNav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="about us.html">Acerca de</a></li>
                </ul>
            </div>
        </div>
        <div class="footerBottom">
            <p>Copyright &copy;2024; Diseñado por <span class="designer">A la Linguini</span></p>
        </div>
    </footer>
</body>
</html>
